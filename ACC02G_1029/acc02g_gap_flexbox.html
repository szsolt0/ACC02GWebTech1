<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		main {
			display: flex;
			flex-wrap: wrap;
			background-color: magenta;
			border: 1px solid black;
			gap: 20px 70px;
		}

		main > div {
			background-color: yellow;
			border: 1px solid black;
			width: 256px;
			height: 128px;
		}
	</style>
</head>
<body>
	<h1>A gap tulajdonság rács segítségével</h1>
	<p>a <i>gap</i> tulajdonsággal adhatjuk meg a sorok és oszlopok között egy flexbox elrendezésbe.</p>
	<p>A flexbox elrendezésénél a sorok között 20px, az oszlopok között pedig 70px a távolság.</p>

	<main>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
	</main>
</body>
</html>
