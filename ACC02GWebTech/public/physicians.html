<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orvosaink - Kórház Időpontfoglaló</title>
	<link rel="stylesheet" href="/style.css">
	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/scripts/physicians.js"></script>
	<style>
		/* Custom animations can be added here */
		.fade-in {
			display: none;
		}
	</style>
</head>
<body>

	<!-- Header -->
	<header>
		<div class="header-container">
			<h1>Kórház Időpontfoglaló</h1>
			<nav>
				<ul>
					<li><a href="/">Kezdőlap</a></li>
					<li><a href="/about.html">Rólunk</a></li>
					<li><a href="/appointment.html">Időpontfoglalás</a></li>
					<li><a href="/physicians.html">Orvosaink</a></li>
					<li><a href="/contact.html">Kapcsolat</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Main Content -->
	<main class="fade-in">
		<section class="text-center mb-12">
			<h2 class="text-4xl font-bold mb-4">Orvosaink</h2>
			<p class="text-lg text-gray-700">Tekintse meg tapasztalt orvosainkat és szakterületeiket.</p>
		</section>

		<section id="physiciansList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
			<!-- Doctors will be dynamically inserted here -->
		</section>
	</main>

	<!-- Footer -->
	<footer>
		<div id="footer-container">
			<p>&copy; 2025 Kórház. Minden jog fenntartva.</p>
		</div>
	</footer>

	<!-- jQuery Animations -->
	<script>
		$(document).ready(function() {
			// Fade in main content
			$('main').fadeIn(1000);

			// Animate each card with slideDown effect
			$('main section.grid > div').hide().each(function(index) {
				$(this).delay(200 * index).slideDown(600);
			});

			// Optional: Animate header links on hover
			$('header nav a').hover(
				function() { $(this).fadeTo(200, 0.7); },
				function() { $(this).fadeTo(200, 1); }
			);
		});
	</script>
</body>
</html>
