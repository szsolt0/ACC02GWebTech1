<body>
	<p><b>Szövegformázás: sortörés, szóköz</b></p>

	<p>Ebbe a részbe a weblap tartalma kerül!</p>

	<p>
		Ez egy újabb sor, amit az előző sor alá írunk.
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		Most írjunk be a forráskódba egy másik mondat
	</p>

	<pre>
Név:
  Születésnap:
  Lakhely:
  Telefonszám:

Egyes sor.
Kettes sor.
Harmas sor.
	</pre>
