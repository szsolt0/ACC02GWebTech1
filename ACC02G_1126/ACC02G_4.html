<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="4.js" defer></script>
</head>
<body>

	<h1>Feladat - jQuery</h1>

	<!-- 3 bekezdés -->
	<p id="p1">Ez az első bekezdés.</p>
	<p id="p2">Ez a második bekezdés.</p>
	<p id="p3">Ez a harmadik bekezdés.</p>

	<!-- 3 gomb a bekezdésekhez -->
	<button id="pHide">Elrejt</button>
	<button id="pShow">Megjelenít</button>
	<button id="pToggle">Elrejt / Megjelenít</button>

	<hr><br>

	<!-- A feladatban előírt űrlap -->
	<form id="myForm">
		<h3>Űrlap címe</h3>

		<label for="name">Név</label><br>
		<input type="text" id="name"><br><br>

		<label for="email">Email</label><br>
		<input type="email" id="email"><br><br>

		<label for="pwd">Jelszó</label><br>
		<input type="password" id="pwd"><br><br>

		<button type="button">Jelentkezés</button>
	</form>

	<br>

	<!-- Áttetszőség gombok -->
	<button id="op1">Áttetszőség = 0.1</button>
	<button id="op5">Áttetszőség = 0.5</button>
	<button id="op8">Áttetszőség = 0.8</button>

	<br><br>

	<!-- Űrlap megjelenítés / elrejtés gombok -->
	<button id="formHide">Űrlap elrejt</button>
	<button id="formShow">Űrlap megjelenít</button>
	<button id="formToggle">Űrlap elrejt / megjelenít</button>
</body>
</body>
</html>
