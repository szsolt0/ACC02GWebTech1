<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>JavaScript objektum konvertálása JSON String</h1>
	<code id="place"></code>

	<script>
		const me = {
			"név": "Sebe Zsolt",
			"irányítószám": 3776,
			"város": "Radostyán",
			"egyetem": "Miskolci Egyetem",
		};

		const place = document.getElementById('place');
		place.innerText = JSON.stringify(me);
	</script>
</body>
</html>
