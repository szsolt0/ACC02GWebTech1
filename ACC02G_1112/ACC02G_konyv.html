<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON megvalósítása – JavaScript</title>
</head>
<body>
	<h1>JSON megvalósítása – JavaScript</h1>
	<h2>könyvek listája</h2>

	<ul id="place"></ul>

	<script>
		fetch('ACC02G_konyv.json')
			.then((res) => res.json())
			.then((json) => {
				for (const konyv of json.konyvek.konyv) {
					document.write(konyv.cim);
				}
			});
	</script>
</body>
</html>
