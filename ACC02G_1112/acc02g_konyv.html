<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON megvalósítása – JavaScript</title>
</head>
<body>
	<h1>JSON megvalósítása – JavaScript</h1>
	<h2>könyvek listája</h2>

	<ul id="place"></ul>

	<script>
		const place = document.getElementById('place');

		const insert = (book) => {
			const item = document.createElement('li');
			item.innerText = `Író: ${book.iro}, Cím: ${book.cim}, Kiadás: ${book.kiadas}`;
			place.appendChild(item);
		};

		fetch('acc02g_konyv.json')
			.then(res => res.json())
			.then(json => json.konyvek.konyv.forEach(insert));
	</script>
</body>
</html>
