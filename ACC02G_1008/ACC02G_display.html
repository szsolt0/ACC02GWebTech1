<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		span {
			padding: 8px;
			background-color: purple;
			color: white;
		}

		.pti {
			background-color: green;
			padding: 8px;
		}

		#pti-0 {
			display: none;
		}

		#pti-1 {
			display: inline;
		}

		#pti-2 {
			display: block;
		}

		#pti-3 {
			display: inline-block;
		}

		#pti-4 {
			display: flex;
		}
	</style>
</head>
<body>
	<h1>Megjelenítési tulajdonság</h1>

	<p><strong>display: none:</strong></p>
	<div id="pti-0" class="pti">
		<span>PTI BSc 1</span>
		<span>PTI BSc 2</span>
		<span>PTI BSc 3</span>
	</div>

	<p><strong>display: inline:</strong></p>
	<div id="pti-1" class="pti">
		<span>PTI BSc 1</span>
		<span>PTI BSc 2</span>
		<span>PTI BSc 3</span>
	</div>

	<p><strong>display: inline:</strong></p>
	<div id="pti-2" class="pti">
		<span>PTI BSc 1</span>
		<span>PTI BSc 2</span>
		<span>PTI BSc 3</span>
	</div>

	<p><strong>display: inline-block:</strong></p>
	<div id="pti-3" class="pti">
		<span>PTI BSc 1</span>
		<span>PTI BSc 2</span>
		<span>PTI BSc 3</span>
	</div>

	<p><strong>display: flex:</strong></p>
	<div id="pti-4" class="pti">
		<span>PTI BSc 1</span>
		<span>PTI BSc 2</span>
		<span>PTI BSc 3</span>
	</div>
</body>
</html>
